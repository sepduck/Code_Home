<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<body>
<div class="container">
    <table class="table-success table" style="margin-top: 20px">
        <thead>
        <tr style="text-align: center">
            <th scope="col">Mã khách hàng</th>
            <th scope="col">Tên khách hàng</th>
            <th scope="col">Số điện thoại</th>
            <th scope="col">Mã địa chỉ</th>
            <th scope="col">Cập nhật</th>
            <th scope="col">Xóa</th>
        </tr>
        </thead>
        <tbody>
        <tr style="text-align: center" class="table-success" th:each="customer: ${list}">
            <td class="table-success" th:text="${customer.getCusid()}" scope="row"></td>
            <td class="table-success" th:text="${customer.getCusname()}"></td>
            <td class="table-success" th:text="${customer.getPhone()}"></td>
            <td class="table-success" th:text="${customer.getAid()}"></td>
            <td class="table-success"><a class="btn btn-success"th:href="@{/ks/update-cus(id = ${customer.getCusid()})}">update</a></td>
            <td class="table-success"><a class="btn btn-success" th:href="@{/ks/delete-cus(id = ${customer.getCusid()})}">delete</a></td>
        </tr>
        </tbody>
    </table>

    </table>
</div>
</body>
</html>
